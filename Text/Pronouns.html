  <h1 class="title">
  	Pronouns
  </h1>

  <hr/>

  <p class="linguisticNote">
    ἣ: "which, that", relat. pron. pers. fem sg NOM (Il.1.2)
    αὐτοὺς: "them", ACC pl, NOM sg αὐτός (anaphoric pronoun 3rd pers) (Il.1.4).
    </br>τίς: "who? which?" (Il.1.8)
    </br>σφωε: "them two" (Il.1.8)
    </br>ὃ: "he" (Il.1.9)
    </br>ὑμῖν: "to you", pron 2nd pl dat epic poetic indeclform (Il.1.18)
  </p>
